[supervisord]
nodaemon=true
logfile=/dev/null
loglevel=info

[program:api]
command=python -m uvicorn src.main_simple:app --host 127.0.0.1 --port 8001 --workers 1
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
priority=10

[program:nginx]
command=/usr/sbin/nginx -g 'daemon off;'
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
priority=20
